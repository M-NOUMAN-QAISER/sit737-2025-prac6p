apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
      - name: calculator
        image: my-node-app:latest  # Pre-built image
        imagePullPolicy: Never     # For local development
        ports:
        - containerPort: 3000
        livenessProbe:            # Healthcheck replacement
          httpGet:
            path: /add?num1=1&num2=1
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      restartPolicy: Always       # Kubernetes equivalent
      